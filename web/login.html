//校验函数
function validateLoginname(name, id){
       /*
    * 1. 用户名不能为空
    */
    //var id="inp_username";
    var value=$("#"+id).val();
    if(!value){
        alert(name+"不能为空");
        return false;
    }
    /*
     * 2. 用户名长度不小于6位
     */
    if(value.length<4){
        alert(name+"长度必须4到20之间");
        return false;
    }
    /*
     * 3. 用户名需包含数字和密码，不包含特殊字符
     */
    var re = new RegExp("[a-zA-Z]");//字母正则校验
    var pasFlag = true;
    var len = re.test(value);
    if(!len) { //字母匹配不成功, return false
        pasFlag = false;
    }
    re = new RegExp("[0-9]");//数字正则校验
    if(!len) { //数字匹配不成功，return false
        pasFlag = false;
    }
    re = new RegExp("((?=[\x21-\x7e]+)[^A-Za-z0-9])");//特殊字符
    len=re.test(value);
    if(len) {//特殊字符匹配成功，return false;
        pasFlag = false;
    }
    if(!pasFlag){
        alert(name+"必须含数字、字母不包含 特殊字符");
        return false;
    }
    return true
}


function register(){
    var url = 'user/register';
    
    isvisual = document.getElementById("reinp_pwd_div").style.display != "none";
    //alert(isvisual);
    if(!isvisual){
        document.getElementById("reinp_pwd_lab").style.display="inline";
        document.getElementById("reinp_pwd_div").style.display="inline";
        return;
    }
    var username = document.getElementById("inp_username").value;
    var pwd = document.getElementById("inp_pwd").value;
    var repwd = document.getElementById("inp_repwd").value;
    if(pwd != repwd || pwd == "" || username == ""){
        alert("帐户名密码不可为空, 且密码需一致!");
        return;
    }
    if(!validateLoginname("用户名", "inp_username")){
        return;
    }
    
    if(!validateLoginname("密码", "inp_pwd")){
        return;
    }
	$.ajax({
		type: 'POST',
		url: url,
		data:{username:username+'', pwd:pwd+''},
		success: function fun(data){
			if(data['status'] == "success"){
			    document.getElementById("inp_username").value = username;
			    document.getElementById("inp_pwd").value = pwd;
			    document.getElementById("inp_repwd").value = "";
			    document.getElementById("reinp_pwd_lab").style.display="none";
                document.getElementById("reinp_pwd_div").style.display="none";          
			}else{
			    document.getElementById("inp_username").value = "";
			    document.getElementById("inp_pwd").value = "";
			    document.getElementById("inp_repwd").value = "";
			    alert(data['msg']);
			}
		}
	});
}

function check_input_params(id){
    var form = document.getElementById(id)
    for (var i=0;i<form.elements.length;i++)
    {
        var ee=form.elements[i];
        if("inp_lab_tag"==ee.id){
            if(ee.value == ""){
                var r=confirm("未输入标记，将使用默认标注数据进行标注，如自定义标注内容请重新键入标记字符, 是否登录?");
                
                return r;
            }
        };
    }
    return true;
}
