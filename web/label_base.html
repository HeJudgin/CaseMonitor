<script type="text/javascript">
function HashMap(){  
    //定义长度  
    var length = 0;  
    //创建一个对象  
    var obj = new Object();  
  
    /** 
    * 判断Map是否为空 
    */  
    this.isEmpty = function(){  
        return length == 0;  
    };  
  
    /** 
    * 判断对象中是否包含给定Key 
    */  
    this.containsKey=function(key){  
        return (key in obj);  
    };  
  
    /** 
    * 判断对象中是否包含给定的Value 
    */  
    this.containsValue=function(value){  
        for(var key in obj){  
            if(obj[key] == value){  
                return true;  
            }  
        }  
        return false;  
    };  
  
    /** 
    *向map中添加数据 
    */  
    this.put=function(key,value){  
        if(!this.containsKey(key)){  
            length++;  
        }  
        obj[key] = value;  
    };  
  
    /** 
    * 根据给定的Key获得Value 
    */  
    this.get=function(key){  
        return this.containsKey(key)?obj[key]:null;  
    };  
  
    /** 
    * 根据给定的Key删除一个值 
    */  
    this.remove=function(key){  
        if(this.containsKey(key)&&(delete obj[key])){  
            length--;  
        }  
    };  
  
    /** 
    * 获得Map中的所有Value 
    */  
    this.values=function(){  
        var _values= new Array();  
        for(var key in obj){  
            _values.push(obj[key]);  
        }  
        return _values;  
    };  
  
    /** 
    * 获得Map中的所有Key 
    */  
    this.keySet=function(){  
        var _keys = new Array();  
        for(var key in obj){  
            _keys.push(key);  
        }  
        return _keys;  
    };  
  
    /** 
    * 获得Map的长度 
    */  
    this.size = function(){  
        return length;  
    };  
  
    /** 
    * 清空Map 
    */  
    this.clear = function(){  
        length = 0;  
        obj = new Object();  
    };  
}
</script>


<script type="text/javascript">



        function doSave(value, type, name) {
            var blob;
            if (typeof window.Blob == "function") {
                blob = new Blob([value], {type: type});
            } else {
                var BlobBuilder = window.BlobBuilder || window.MozBlobBuilder || window.WebKitBlobBuilder || window.MSBlobBuilder;
                var bb = new BlobBuilder();
                bb.append(value);
                blob = bb.getBlob(type);
            }
            var URL = window.URL || window.webkitURL;
            var bloburl = URL.createObjectURL(blob);
            var anchor = document.createElement("a");
            if ('download' in anchor) {
                anchor.style.visibility = "hidden";
                anchor.href = bloburl;
                anchor.download = name;
                document.body.appendChild(anchor);
                var evt = document.createEvent("MouseEvents");
                evt.initEvent("click", true, true);
                anchor.dispatchEvent(evt);
                document.body.removeChild(anchor);
            } else if (navigator.msSaveBlob) {
                navigator.msSaveBlob(blob, name);
            } else {
                location.href = bloburl;
            }
        }

function jump_focus(obj_id){
    var label = document.getElementById(obj_id); 
    label.focus()
    //label.checked = true
} 
        
 function click_button(){
     var test = "";
     var res = "";
     var tb = document.getElementById('tab');    
     var rows = tb.rows;
     var row_length = tb.getElementsByTagName("tr").length
     //alert("rows:"+row_length)
     var map = new HashMap(); 
     elem_focus = null
     total_num = 0
     for(var i = 1; i<row_length; i++ ){
         for(var j = 0; j<rows[i].cells.length; j++ ){   
             if(j==rows[i].cells.length-1){
                 var elms = document.getElementsByName("rad_"+i);
				 var chk_var = "";
				 for(var k = 0; k < elms.length; k++){
				 	if(elms[k].checked == true){
						chk_var = elms[k].value
					}
				 }
				 if(chk_var == ""){
				     //alert(rows[i].cells[0].innerHTML+", not Labeled at row "+i+", total rows:"+rows.length);
				     //elms[0].focus();
					 //alert("\n ### Attention to Row [ "+i+" ] ###\n");
				     //return ;	
				     if(elem_focus == null){
				         elem_focus = elms[0]
				     }
				 }else{
				     var val = 1;
				     if(map.containsKey(chk_var)){
				         val = map.get(chk_var) + 1;
				     }
				     map.put(chk_var, val);
				     total_num += 1
				 }
				 test+=chk_var+"\n"
             }else{
                //alert(rows[i].cells[j].innerHTML)
                //alert(rows[i].cells[j].getElementsByTagName("img").length)
                if(rows[i].cells[j].getElementsByTagName("img").length > 0){
                    test+= rows[i].cells[j].getElementsByTagName("img")[0].getAttribute("src")+"@";
                }else{
                    test+= rows[i].cells[j].innerHTML+"@";
                }
			 }
         }
     }
     var keySet = map.keySet(); 
     res += "total:"+(rows.length-1) + " labeled:"+ total_num +"\n";
     for(var i in keySet){ 
         res += keySet[i]+":"+map.get(keySet[i])+", rate:"+(100*parseFloat(map.get(keySet[i])/(total_num))).toFixed(2)+"%\n"
     }
     alert(res)
     test = res+test;
     //alert("good case num:"+good_num+", rate:"+parseFloat(good_num/(rows.length-1)));
     if(rows.length-1 != total_num){
         if(confirm("total:"+(rows.length-1) + " labeled:"+ total_num + ", submit with some cases missed ?")){
             doSave(test, "text/latex", "ouput_labeld.txt");
         }else{
             elem_focus.focus()
         }
     }else{
         doSave(test, "text/latex", "ouput_labeld.txt");
     }
     
 }       
</script>
